<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" alt="logo" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>
          BUY & <br />
          SELL <span>Crypto</span>
        </h1>
        <p>
          World's biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="images/bitcoin.png" alt="bitcoin" />
          <div>
            <h3 id="bt"></h3>
            <p>Bitcoin</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/ethereum.png" alt="ethereum" />
          <div>
            <h3 id="et"></h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/dogecoin.png" alt="dogecoin" />
          <div>
            <h3 id="dg"></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
